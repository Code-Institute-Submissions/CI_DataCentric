{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Account</h1>
<img src="{{ current_user.avatar(128) }}">
        <p><a href="{{url_for('users.user_entries', username=username)}}" class="waves-effect waves-light btn ">View Your Entries</a></p>

        <form method="POST" action="">
            {{form.hidden_tag()}}
            <!-- hidden_tag protects the form against CSRF attacks.-->
            {{form.username.label}}{{form.username}}
            {% for error in form.username.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}<br>
            <label>Email</label>
            <p>{{ email }}</p>
            {{form.submit(class="btn waves-effect waves-light")}}
        </form>

 </div>
</div>
{% endblock %}
