{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Account</h1>
<img src="{{ profile_pic }}">

        <p><a href="{{url_for('users.user_entries', username=username)}}" class="waves-effect waves-light btn ">View Entries</a></p>

        <form method="POST" action="">
            {{form.hidden_tag()}}
            <!-- hidden_tag protects the form against CSRF attacks.-->
            {{form.username.label}}{{form.username}}
            {{form.email.label}}{{form.email}}
            {{form.submit(class="btn waves-effect waves-light")}}
        </form>

 </div>
</div>
{% endblock %}
