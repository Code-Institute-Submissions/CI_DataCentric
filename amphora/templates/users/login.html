{% extends "base.html" %}
{% block content%}
    <div>
        <h1>Login</h1>
        <form method="POST">
    {{form.hidden_tag()}}
<!-- hidden_tag protects the form against CSRF attacks.-->
    {{form.email.label}}{{form.email}}
    {{form.password.label}}{{form.password}}
    {{form.submit()}}
</form>
    </div>
{% endblock %}
