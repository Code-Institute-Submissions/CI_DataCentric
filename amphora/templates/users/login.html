{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Login</h1>

        <form method="POST">
            {{form.hidden_tag()}}
            <!-- hidden_tag protects the form against CSRF attacks.-->
            {{form.email.label}}{{form.email}}
            {{form.password.label}}{{form.password}}
            {{form.submit(class="btn waves-effect accent")}}
        </form>
        <a href="{{url_for('users.register')}}" class="btn waves-effect">Register</a>
    </div>
</div>
{% endblock %}
