{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Login</h1>


        <form method="POST">
            {{form.hidden_tag()}}
            <!-- hidden_tag protects the form against CSRF attacks.-->
            {{form.email.label}}{{form.email(class="validate")}}
            {{form.password.label}}{{form.password}}
            {{form.submit(class="btn waves-effect blue")}}
        </form>
        <p>
            First time visitor?
        <a href="{{url_for('users.register')}}" class="">Register</a>
        </p>
    </div>
</div>
{% endblock %}
