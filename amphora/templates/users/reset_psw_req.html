{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Reset Password Request</h1>
          <form method="POST" action="">
            {{form.hidden_tag()}}
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span><br>
            {% endfor %}
            {{form.submit(class="btn waves-effect waves-light")}}
        </form>

 </div>
</div>
{% endblock %}
