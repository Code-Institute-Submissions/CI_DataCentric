{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
        <h1>Entries</h1>
        <h3>Username: {{ user.username }}</h3>
        <div class="row">
            <div class="col s6"><h3>Stories</h3>
                {% for story in stories %}
                <li><a href="{{url_for('entries.view_story', story_id=story.id)}}">{{ story.title }}</a></li>
                {% endfor %}
            </div>
            <div class="col s6"><h3>Beings</h3>
                {% for being in beings %}
                <li><a href="{{url_for('entries.view_being', being_id=being.id)}}">{{ being.name }}</a></li>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
