{% extends "base.html" %}
{% block content%}
<div>
    <div class="container">
    <h1>Entries</h1>
<h2>Username: {{ user.username }}</h2>
        <div><h3>Stories</h3>
            {% for story in stories.items %}
            <li>{{ story.title }}</li>
            {% endfor %}
        </div>
        <div><h3>Beings</h3>
            {% for being in beings.items %}
            <li>{{ being.name }}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
