{% extends "base.html" %}
{% block content%}
<div class="container">
    <div class="card">
    <div class="card-title">
        <h3>SEARCH</h3>
    </div>
    <div class="card-content">
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.query.label}}{{form.query}}
            {% for error in form.query.errors %}
            <span style="color: red;">{{ error }}</span><br>
            {% endfor %}
            {{form.submit(onclick="$('.progress').toggle()", class="waves-effect btn blue")}}
        </form>
         <a href="{{ url_for('main.repo')}}" class="waves-effect btn deep-purple lighten-2">
            Return</a>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
