{% extends "base.html" %}
{% block content%}
    <div>

    <div class="container">
        <h1>{{story.title}}</h1>
        <h4>{{story.country}}</h4>
        <p>Written by {{ story.user.username}}</p>
        <p>
            {{text}}
        </p>
        {% if story.user == current_user %}
        <a href="{{url_for('entries.update_story', story_id=story.id)}}" class="waves-effect waves-light btn">Update</a>
        <a class="waves-effect waves-light btn pink modal-trigger" href="#delete_modal">Delete</a>
        {% endif %}
    </div>
           <div id="delete_modal" class="modal">
            <div class="modal-content">
                <h2>Delete Entry</h2>
                <h3>Do you really want to delete this entry?</h3>
            </div>
            <div class="modal-footer">

                <form  action="{{url_for('entries.delete_story', story_id=story.id)}}" method="POST">
                    <input type="submit" class="modal-close waves-effect waves-pink btn-flat" value="Delete entry">
                </form>
                <a href="#" class="modal-close waves-effect waves-green btn-flat">Go Back</a>
            </div>
        </div>


</div>
{% endblock %}
