{% extends "base.html" %}
{% block content%}
<div>

    <div class="container">
        <h1>{{being.name}}</h1>
        <img src="{{ url_for('static', filename='img/amphora_profile.png') }}">
        <h4>{{being.country}}</h4>
        <p>Written by {{ being.user.username}}</p>
        <p>
            {{text}}
        </p>
        {% if being.user == current_user %}
        <a href="{{url_for('entries.update_being', being_id=being.id)}}" class="waves-effect waves-light btn">Update</a>
        <a class="waves-effect waves-light btn pink modal-trigger" href="#delete_modal">Delete</a>
        {% endif %}
    </div>
           <div id="delete_modal" class="modal">
            <div class="modal-content">
                <h3>Delete Entry</h3>
                <h5>Do you really want to delete this entry?</h5>
            </div>
            <div class="modal-footer">

                <form  action="{{url_for('entries.delete_being', being_id=being.id)}}" method="POST">
                    <input type="submit" class="modal-close waves-effect waves-pink btn-flat" value="Delete entry">
                    <a href="#" class="modal-close waves-effect waves-green btn-flat">Go Back</a>
                </form>

            </div>
        </div>

</div>
{% endblock %}
