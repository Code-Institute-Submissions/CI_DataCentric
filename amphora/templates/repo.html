{% extends "base.html" %}
{% block content%}
<div class="container">
    <h1>REPO</h1>
    <div class="row">
        <div class="col s6">
            <h3>Stories</h3>
            <ul>
                <li><a href="{{url_for('entries.create_story')}}" class="btn waves-light waves-effect light-blue">
                    Add Entry: Story</a></li>
            </ul>
            {% for story in stories%}
            <div class="card center">
                <span class="card-title">{{story.title}}</span>
            <div class="card-content blue lighten-5">
                <p>{{story.category}}</p>
                <p>
                    <a href="{{ url_for('entries.story', story_id=story.id)}}}"> Read more</a>
                </p>
            </div>
        </div>
        {% endfor %}
        </div>

        <div class="col s6">
            <h3>Beings</h3>
            <ul>
                <li>
                    <a href="{{url_for('entries.create_being')}}" class="btn waves-light waves-effect light-blue">
                        Add Entry: Being</a>
                </li>
            </ul>

            {% for being in beings%}
            <div class="card center">
                <span class="card-title">{{being.name}}</span>
            <div class="card-content blue lighten-5">
                <p>{{being.category}}</p>
                <p><a href="{{ url_for('entries.being', being_id=being.id)}}}">
                   Read more</a>
                </p>
            </div>
            </div>
            {% endfor %}

    </div>
</div>


</div>
{% endblock %}
